{% extends 'task/index.html' %}
{%block body%}

<!-- notes -->

<div class="container-contact100  ">
  {% for note in notes%}
  <div class="wrap-contact100 ">
    <p id="pra" >created:{{note.created_at}}</p>
    <p id="pra" >modified:{{note.modified_at}}</p>
    <form class="contact100-form validate-form">
      <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
        <span class="label-input100">Title *</span>
        <input class="input100" type="text" name="title" placeholder="Title here " value="{{note.title}}" />
      </div>
 
      <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
        <span class="label-input100">Note</span>
        <textarea class="input100" name="message" placeholder="Your note here...">{{note.note}}</textarea>
      </div>

      <div class="container-contact100-form-btn">
       
        <button class="contact100-form-btn">
          <span>
            <a  class="a-btn" href="{% url 'updatenote' note.id %}"> Edit Note </a>
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>

      <div class="container-contact100-form-btn">
        <button id="del-btn" class="contact100-form-btn" type="submit" >
          <span >
           <a class="a-btn" href="{% url 'deletenote' note.id %}">Delete Note</a> 
            <i class="fa fa-long-arrow-right m-l-7"  aria-hidden="true"></i>
          </span>
        </button>
      </div>

    </form>
  </div>{%endfor%}
</div>

{%endblock%}
